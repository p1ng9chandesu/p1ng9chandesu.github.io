<script>
    (function () {
        const now = new Date();
        const month = now.getMonth() + 1;
        const day = now.getDate();

        let faviconBase = "default";

        // 특정 날짜 조건
        if (month === 9 && day === 25) { faviconBase = "superp1ng9"; }
        else if (month === 11 && day === 17) { faviconBase = "aespa"; }
        else if (month === 4 && day === 11) { faviconBase = "karina"; }
        else if (month === 10 && day === 30) { faviconBase = "giselle"; }
        else if (month === 1 && day === 1) { faviconBase = "winter"; }
        else if (month === 10 && day === 23) { faviconBase = "ninging"; }

        // 파비콘 경로
        const path = `/assets/images/favicon/${faviconBase}.png`;

        // 파비콘 업데이트 하는 함수
        function updateFavicon(rel) {
            let link = document.querySelector(`link[rel*='${rel}']`);
            if (!link) {
                link = document.createElement('link');
                link.rel = rel;
                document.head.appendChild(link);
            }
            link.href = path;
        }

        // 실행
        updateFavicon('icon');
        updateFavicon('shortcut icon');
        updateFavicon('apple-touch-icon');
    })();
</script>
